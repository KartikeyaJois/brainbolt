services:
  db:
    image: mysql:8.0
    container_name: brainbolt-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: brainbolt
    volumes:
      - ./scripts/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./scripts/create_questions_table.sql:/docker-entrypoint-initdb.d/02-questions.sql
      - ./scripts/seed_loadtest_users.sql:/docker-entrypoint-initdb.d/03-users.sql
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: brainbolt-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: brainbolt-app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "3001:3001"
    restart: always

volumes:
  mysql-data:
